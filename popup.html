<!DOCTYPE html>
<html>

<head>
	<title>Site Theme Changer</title>
	<link rel="stylesheet" type="text/css" href="popup.css">
	<script src="popup.js"></script>
</head>

<body>
	<div class="popup-container">
		<h1>Site Theme Changer</h1>

		<div class="option-container">
			<label for="themeSelector">Choose a Theme:</label>
			<select id="themeSelector">
				<option value="black">Black</option>
				<option value="gray">Gray</option>
				<option value="white">White</option>
				<option value="blue">Blue</option>
				<option value="green">Green</option>
			</select>
		</div>

		<div class="option-container">
			<label for="fontColorSelector">Choose Font Color:</label>
			<select id="fontColorSelector">
				<option value="black">Black</option>
				<option value="white">White</option>
				<option value="red">Red</option>
				<option value="yellow">Yellow</option>
				<option value="green">Green</option>
			</select>
		</div>

		<button id="applyThemeButton">Apply Theme</button>

		<div style="height: 10px;"></div>

		<p id="changeChromeAppearanceText" style="color: #007BFF; text-decoration: underline; cursor: pointer;">Do you
			want to change Chrome's appearance?</p>

		<div id="messageContainer"></div>
	</div>
</body>

</html>
